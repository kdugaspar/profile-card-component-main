<body>
  <main>
    <article>
     <section class="sesao-fotos">
      <img class="bloco1" src="./images/bg-pattern-card.svg" alt="">
      <img class="foto" src="./images/image-victor.jpg" alt="">
     </section>
      <section class="sesao-1">
        <address>
        <div>
          <h1>Victor Crest</h1>
        <span>26</span>
        </div>
       <span>London</span> 
      </address>
      <section class="sesao-2">
        <div class="bloco-num">
          <span class="s-num">
            80K
          </span>
          <samp class="s-nome">
            Followers
          </samp>
        </div>
  
        <div class="bloco-num">
          <span class="s-num">
            803K
          </span>
          <samp class="s-nome">
            Likes
          </samp>
        </div>
  
        <div class="bloco-num">
          <span class="s-num">
            1.4K
          </span>
          <samp class="s-nome">
            Photos
          </samp>
        </div>
  
      </section>
      </section>
  </article>
